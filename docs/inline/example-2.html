<body>
        <a href="https://github.com/hai2007/image2D/blob/master/docs/inline/example-2.html" target="_blank">查看源码</a>
    <svg id='painter'></svg>
    <script>

        // 获取画笔
        var painter = $$('#painter').attr({
            "width": 300,
            "height": 300
        }).painter();

        // 配置画笔
        painter.config({
            'strokeStyle': 'red',
            'lineWidth': 3,
            'lineDash': [5]
        });

        // 绘制
        painter.bind('<path>').appendTo().strokeArc(150, 150, 100, 130, Math.PI / 2, Math.PI / 2 * 3);

    </script>
